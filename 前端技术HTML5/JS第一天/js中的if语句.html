<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的while语句</title>

</head>
<body>

	<script type="text/javascript">
		/*
			*格式:
			* if (表达式)
			*{
				语句
			}
			*
			*逻辑: 当程序执行到if语句时,首先计算表达式的值,如果表达式的值为真,则执行if下的大括号中的语句, 如果"表达式"的值为假,则跳过整个if语句继续向下执行.
			*
			*falsthy值为假
		*/
		var num = parseInt(prompt("请输入一个数字:"))

		if (num % 2 == 0) {
			console.log("num 是 偶数")
		} else {
			console.log("num 是 奇数")
		}
		
	</script>

</body>
</html>
