<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的函数(无参数和返回值的)</title>

</head>
<body>

	<script type="text/javascript">
		/*
			*编写函数:实现在控制台上打印"sunck is a good man"的功能
		*/	
		

		//函数的调用:可以写在函数声明之前或者之后
		myConsole();


		//函数的声明:
		function myConsole (){
			console.log("sunck is a good man")
		}	

		//函数的调用
		myConsole();
		
	</script>

</body>
</html>
