<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的for - in 语句</title>

</head>
<body>

	<script type="text/javascript">
		/*
			* for-in语句:往往被用来遍历某个数组或者对象中的元素
			*
			*注释:讲完数组在回顾for-in语句

		*/		
		var arr = ['a' , 'b' , 'c' , 'd']
		for (var i in arr){
			console.log("index:"  + i + "value:" + arr[i]);
		}
	</script>

</body>
</html>
