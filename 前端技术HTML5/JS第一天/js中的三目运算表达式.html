<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的swich语句</title>

</head>
<body>

	<script type="text/javascript">
		/*
			* ?:
			* 格式: 表达式? 表达式1 ： 表达式2
			*功能:如果表达式的值为真,则执行表达式1,否则执行表达式2.
			*值:如果表达式的值为真,则整个三目运算表达式的值为表达式1的值,否则为表达式2的值.

		*/

		console.log(1?2:3)
	</script>

</body>
</html>
