<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的else语句</title>

</head>
<body>

	<script type="text/javascript">
		/*
			* 关系运算符 > < >= <= == ===  !=  !==
			*
			* 关系运算表达式  表达式1   关系运算符  表达式2
			* 功能: 计算 "表达式1" 和 "表达式2"的值
			*值: 如果关系成立,则整个关系运算表达式的值为真,若关系不成立,则整个关系运算表达式的值为假/

		*/
		var a = 1;
		var b = "1";
		//相等(值相等)
		console.log(a  == b);
		//绝对相等(值相等,类型也要相等)
		console.log(a  === b);


		var m = 1;
		var n = "1";
		console.log(m != n);
		console.log(m !==n);
		
	</script>

</body>
</html>
