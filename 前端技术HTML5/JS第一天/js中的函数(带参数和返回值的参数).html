<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的函数(带参数和返回值的参数)</title>

</head>
<body>

	<script type="text/javascript">
		/*
			*编写函数：实现函数的功能,给函数两个整数,返回这两个整数的和.
		*/		
		//函数的声明
		function mySum(num1 , num2){
			var sum = num1 + num2
			return sum;//将结果返回给函数的调用者
		}
		//函数的调用
		var ret = mySum(1,2);
		console.log("ret = " + ret)
		
	</script>

</body>
</html>
