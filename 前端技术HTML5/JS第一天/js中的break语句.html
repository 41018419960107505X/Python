<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js中的break语句</title>

</head>
<body>

	<script type="text/javascript">
		/*
			*break语句:专门用于跳出switch和循环 
		*/	
		var num1 = 1;
		while (num1 <= 10){
			if (num1  === 5) {
				break;
			}

			console.log("num1 = " + num1)
			num1++;
		}

		console.log("***************" + num1);


		var num2 = 1;
		do {
			if (num2 === 7) {
				break;
			}
			console.log("num2 = " + num2);
			num2++;
		} while (num2 <= 10);
		console.log("**************" + num2);


		for (var num3 = 1; num3 <= 10; num3++) {
			if (num3 === 7){
				break;
			}
			console.log("num3 = " + num3);
		}
		console.log("**************" + num3);
		
		
	</script>

</body>
</html>
