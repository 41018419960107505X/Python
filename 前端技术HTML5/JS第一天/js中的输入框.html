<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JS中的输入框</title>

</head>
<body>
	<button>按钮</button>

	<script type="text/javascript">
		var num = parseInt(prompt("请输入一个数字"))
		console.log (num)
		console.log(typeof(num))
		var num1 = 100

		//自增和自减
		var num1 = 10
		var num2 = 10
		num1++
		console.log(num1++)
		console.log(num1)
		++num2
		console.log(++num2)
		console.log(num2)
		
	</script>

</body>
</html>
