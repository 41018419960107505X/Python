<body>

	<script type="text/javascript">
		/*
		*标识符: 是一个字符串(注意: 字符串未必是标识符)
		*标识符规则
		*1. 只能有字母，数字，下划线和符号$组成
		*2. 开头不能是数字
		*3. 不能是js的关键字和保留字
		*4. 区分大小写
		*5. 遵循驼峰原则
		*6. 见名知意
		*
		* 作用: 给变量和函数命名
		*/
		
	</script>
