
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <title>商品详情</title>

    <link rel="stylesheet" type="text/css" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/swiper.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'market/css/market1.css' %}">

    <script type="text/javascript" src="{% static 'base/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/base.js' %}"></script>

</head>
<body>
    {% for p in P %}
    <ul>
        <header>{{ p.longName }}</header>
        <a href="/market/" id=" reverseback"><p>&lt;返回</p></a>
    </ul>

    <div id="main">

        <img src="{{ p.img }}" alt="#" id="imgId"><br />
        <ul>
            <li>{{ p.longName }}<br /></li>
            <li>{{ p.price }}</li>
        </ul>
        <hr />
        <ul>
            <li>-----商品详情-----</li>
            <li>产品规格&nbsp&nbsp{{ p.specifics }}</li>
            <li>品&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp牌&nbsp&nbsp{{ p.brandName }}</li>
        </ul>
    </div>
    {% endfor %}
    <footer>
       <h1>添加商品</h1>
    </footer>
</body>
</html>
